<div class="avatar" [style.width.px]="size" [style.height.px]="size">
    <ng-container *ngIf="imageUrl; else defaultIcon">
      <img [src]="imageUrl" [alt]="altText" [style.width.px]="size" [style.height.px]="size">
    </ng-container>
    <ng-template #defaultIcon>
      <div class="default-icon" [style.width.px]="size" [style.height.px]="size">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.7 0 5.2-1.5 6.3-4.1C17.2 4.3 14.6 3 12 3S6.8 4.3 5.7 7.9C6.8 10.5 9.3 12 12 12zM12 15c-2.6 0-5 1.3-6.5 3.3C7.1 20.9 9.5 22 12 22s4.9-1.1 6.5-3.7C17 16.3 14.6 15 12 15z"></path>
        </svg>
      </div>
    </ng-template>
  </div>
