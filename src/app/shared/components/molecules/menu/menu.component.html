<ul>
    <li *ngFor="let item of menuItems" class="menu-item">
      <a [href]="item.link">{{ item.name }}</a>
      <ul *ngIf="item.subMenu" class="submenu">
        <li *ngFor="let subItem of item.subMenu">
          <a [href]="subItem.link">{{ subItem.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
