<div class="container-form">
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="data-form">
            <div class="row">
                <div class="row-input">
                    <app-label [content]="'Nombre:'"></app-label>
                    <app-input placeholder="Nombre" formControlName="nombre"></app-input>
                </div>
                <div class="row-input">
                    <app-label [content]="'Apellido:'"></app-label>
                    <app-input  placeholder="Apellido" formControlName="apellido"></app-input>
                </div>
                <div class="row-input">
                    <app-label [content]="'Documento:'"></app-label>
                    <app-input placeholder="Documento" formControlName="documento"></app-input>
                </div>
            </div>
            <div class="row">
                <div class="row-input">
                    <app-label [content]="'Correo Electronico:'"></app-label>
                    <app-input placeholder="Correo Electronico" formControlName="email"></app-input>
                </div>
                <div class="row-input">
                    <app-label [content]="'Telefono:'"></app-label>
                    <app-input placeholder="Telefono" formControlName="telefono"></app-input>
                </div>
            </div>
            <div>
                <app-label content="Motivo:"></app-label>
                <app-input-text-area formControlName="motivo"></app-input-text-area>
            </div>
        </div>
    </form>
</div>
