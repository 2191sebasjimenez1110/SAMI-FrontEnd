<div class="container-form">
    <app-title-terciario titleText="Reserva tu cita"></app-title-terciario>
    <div class="data-form" >
        <div class="row">
            <div class="row-input">
                <app-label [content]="'Nombre:'"></app-label>
                <app-input placeholder="Nombre" id="nombre" name="nombre"></app-input>
            </div>
            <div class="row-input">
                <app-label [content]="'Apellido:'"></app-label>
                <app-input placeholder="Apellido" id="apellido" name="apellido"></app-input>
            </div>
            <div class="row-input">
                <app-label [content]="'Correo Electronico:'"></app-label>
                <app-input placeholder="Documento" id="documento" name="documento"></app-input>
            </div>
        </div>
        <div class="row">
            <div class="row-input">
                <app-label [content]="'Correo Electronico:'"></app-label>
                <app-input placeholder="Correo Electronico" id="email" name="email"></app-input>
            </div>
            <div class="row-input">
                <app-label [content]="'telefono:'"></app-label>
                <app-input placeholder="Telefono" id="telefono" name="telefono"></app-input>
            </div>
            <app-input-file></app-input-file>
        </div>
    </div>
</div>
