<div class="container">
    <div class="form-container">
      <div class="header">
        <app-title-terciario for="text" titleText="Registro"></app-title-terciario>
      </div>
      <form>
        <div class="form-columns">
          <div class="form-column">
            <div class="form-group">
              <app-selects type="text" required placeholder="" class="form-input"></app-selects>
            </div>
            <div class="form-group">
              <app-label for="text" content="Numero de Documento:"></app-label>
              <app-input type="text" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="password" content="Contraseña:"></app-label>
              <app-input type="password" class="form-input" placeholder="••••••••"></app-input>
            </div>
            <div class="form-group">
              <app-label for="password-confirm" content="Confirmar Contraseña:"></app-label>
              <app-input type="password" class="form-input" placeholder="••••••••"></app-input>
            </div>
          </div>
          <div class="form-column2">
            <div class="form-group">
              <app-label for="email" content="Correo Electrónico:"></app-label>
              <app-input type="email" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="tel" content="Teléfono:"></app-label>
              <app-input type="tel" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="address" content="Dirección:"></app-label>
              <app-input type="text" class="form-input" placeholder=""></app-input>
            </div>
            <div class="form-group">
              <app-label for="city" content="Ciudad:"></app-label>
              <app-input type="text" class="form-input" placeholder=""></app-input>
            </div>
          </div>
        </div>
        <div class="form-group-remember">
          <app-input name="remember" type="checkbox" class="checkbox"></app-input>
          <app-label for="remember" content="Acepto términos y condiciones"></app-label>
        </div>
      </form>
    </div>
  </div>
