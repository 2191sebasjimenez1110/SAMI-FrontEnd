<div class="container-form-register">

<div class="header">
        <app-title-terciario for="text" titleText="Registro"></app-title-terciario>
      </div>
      <form>
        <div class="form-columns">
          <div class="form-column">
            <div class="form-group">
              <app-selects type="text" required placeholder="" class="form-input"></app-selects>
            </div>
            <div class="form-group">
              <app-label for="text" content="Numero de Documento:"></app-label>
              <app-input type="text" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="password" content="Contraseña:"></app-label>
              <app-input type="password" class="form-input" placeholder="••••••••"></app-input>
            </div>
            <div class="form-group">
              <app-label for="password-confirm" content="Confirmar Contraseña:"></app-label>
              <app-input type="password" class="form-input" placeholder="••••••••"></app-input>
            </div>
          </div>
          <div class="form-column2">
            <div class="form-group">
              <app-label for="" content="Numero de Documento:"></app-label>
              <app-input type="Numero" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="text" content="Apellido:"></app-label>
              <app-input type="text" placeholder="" class="form-input"></app-input>
            </div>
            <div class="form-group">
              <app-label for="tel" content="Telefono:"></app-label>
              <app-input type="tel" class="form-input" placeholder=""></app-input>
            </div>
            <div class="form-group">
              <app-label for="city" content="Confirmar Contraseña:"></app-label>
              <app-input type="password" class="password" placeholder="••••••••"></app-input>
            </div>
          </div>
        </div>
        <div class="form-group-remember">
          <app-input name="remember" type="checkbox" class="checkbox"></app-input>
          <app-label class="remember"  for="remember" content="Acepto términos y condiciones"></app-label>
        </div>
      </form>

    </div>
