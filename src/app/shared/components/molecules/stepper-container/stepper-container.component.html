<div class="container-stepper">
  <app-navigation-stepper 
    [steps]="steps" 
    [(currentStep)]="currentStep"
    (finished)="onFinished()">
  </app-navigation-stepper>
  <div class="steppers">

  </div>
  <ng-container *ngIf="currentStep === 0">
    <app-calendar-options [doctor]="selectedDoctor"></app-calendar-options>
  </ng-container>
  <ng-container *ngIf="currentStep === 1">
    <app-appointment-form [appointmentData]="selectedPatient" (formDataReady)="handleFormDataReady($event)"></app-appointment-form>
  </ng-container>
  <ng-container *ngIf="currentStep === 2">
    <app-buttons-pago></app-buttons-pago>
  </ng-container>
  <ng-container *ngIf="currentStep === 3">
    <app-visualizar-cita></app-visualizar-cita>
  </ng-container>

  <div class="buttons">
    <app-button 
      (buttonClick)="handlePrevClick()" 
      [value]="'AtrÃ¡s'" 
      [isDisabled]="currentStep === 0">
    </app-button>
    <app-button 
      *ngIf="currentStep < steps.length - 1"
      (buttonClick)="handleNextClick()" 
      [value]="value">
    </app-button>
  </div>
</div>
